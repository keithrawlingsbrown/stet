services:
  postgres:
    image: postgres:15-alpine
    container_name: stet-postgres
    environment:
      POSTGRES_DB: stet
      POSTGRES_USER: stet
      POSTGRES_PASSWORD: stet_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations/001_init.sql:/docker-entrypoint-initdb.d/001_init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stet -d stet"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: stet-api
    environment:
      DATABASE_URL: postgresql://stet:stet_dev@postgres:5432/stet
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"

volumes:
  postgres_data:
